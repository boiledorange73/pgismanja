<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>box2d</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.76.1"><link rel="home" href="index.html" title="PostGIS 2.3.0 マニュアル"><link rel="up" href="reference.html#PostGIS_Types" title="8.1. PostgreSQL PostGIS Geometry/Geography/Box型"><link rel="prev" href="reference.html" title="第8章 PostGISリファレンス"><link rel="next" href="box3d_type.html" title="box3d"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">box2d</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="reference.html">戻る</a> </td><th width="60%" align="center">8.1. PostgreSQL PostGIS Geometry/Geography/Box型</th><td width="20%" align="right"> <a accesskey="n" href="box3d_type.html">次へ</a></td></tr></table><hr></div><div class="refentry" title="box2d"><a name="box2d_type"></a><div class="titlepage"></div><div class="refnamediv"><h2>名前</h2><p>box2d — xmin, ymin, xmax, ymaxで作られるボックス。しばしばジオメトリを囲む2次元のボックスを返すために使われます。 </p></div><div class="refsection" title="説明"><a name="idp70065232"></a><h2>説明</h2><p>box2dは、ジオメトリまたはジオメトリ集合を囲むボックスを表現するPostGIS空間データ型です。PostGIS 1.4より前のST_Extentはbox2dを返しました。</p></div></div><div class="navfooter"><hr><table width="100%" summary="Navigation footer"><tr><td width="40%" align="left"><a accesskey="p" href="reference.html">戻る</a> </td><td width="20%" align="center"><a accesskey="u" href="reference.html#PostGIS_Types">上に戻る</a></td><td width="40%" align="right"> <a accesskey="n" href="box3d_type.html">次へ</a></td></tr><tr><td width="40%" align="left" valign="top">第8章 PostGISリファレンス </td><td width="20%" align="center"><a accesskey="h" href="index.html">ホーム</a></td><td width="40%" align="right" valign="top"> box3d</td></tr></table></div></body></html>
